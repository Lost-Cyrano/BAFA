<!DOCTYPE html>
<html>
<head>
    <title>Téléchargement automatique</title>
    <script>
        window.onload = function() {
            // URL raw directe de l'archive sur GitHub
            const fileUrl = 'https://github.com/Lost-Cyrano/BAFA/raw/95b983dfa71c9153feb95938b95151e2e54e474f/Stage/Dossiers%20Euroscope/MaireAnael.7z';
            
            // Créer un lien invisible et déclencher le téléchargement
            const link = document.createElement('a');
            link.href = fileUrl;
            link.download = 'MaireAnael.7z';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            // Message de confirmation
            document.getElementById('message').textContent = 'Téléchargement en cours...';
        };
    </script>
</head>
<body>
    <p id="message">Préparation du téléchargement...</p>
</body>
</html>
