<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espace BAFA en Construction</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a237e, #0d47a1);
            color: #fff;
            font-family: 'Arial Rounded MT Bold', Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
        }

        /* Container */
        .container {
            padding: 2rem;
            position: relative;
            max-width: 800px;
            margin: 0 auto;
        }

        /* Animations */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Elements */
        .astronaut {
            font-size: 8rem;
            margin-bottom: 2rem;
            animation: float 3s ease-in-out infinite;
            color: #ffd700;
        }

        .earth {
            position: absolute;
            top: -50px;
            right: -50px;
            font-size: 4rem;
            opacity: 0.1;
            animation: spin 30s linear infinite;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            text-shadow: 3px 3px 0 rgba(0,0,0,0.2);
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .btn-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            background: #ff4081;
            color: white;
            padding: 1rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn i {
            font-size: 1.2rem;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        /* Background Effects */
        .stars {
            position: fixed;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 { font-size: 3rem; }
            .astronaut { font-size: 5rem; }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="container">
        <i class="fas fa-earth-europe earth"></i>
        <i class="fas fa-user-astronaut astronaut"></i>
        <h1> - 404 - </h1>
        <h1>Terrain de jeu non trouvé !</h1>
        <p>
        <br>
            Oups! Il semble que votre animateur en herbe ait un peu trop joué avec les liens...<br><br>
            Cet espace est en préparation pour vos futures aventures BAFA !
        </p>
    </div>

    <script>
        // Création d'étoiles animées
        function createStars() {
            const stars = document.querySelector('.stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.style.position = 'absolute';
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.width = `${Math.random() * 3}px`;
                star.style.height = star.style.width;
                star.style.backgroundColor = 'white';
                star.style.borderRadius = '50%';
                star.style.opacity = Math.random();
                star.style.animation = `twinkle ${Math.random() * 3 + 2}s infinite`;
                stars.appendChild(star);
            }
        }

        // Animation de clignotement
        const style = document.createElement('style');
        style.textContent = `
            @keyframes twinkle {
                0%, 100% { opacity: 0.3; }
                50% { opacity: 1; }
            }
        `;
        document.head.appendChild(style);

        // Initialisation
        document.addEventListener('DOMContentLoaded', () => {
            createStars();
            
            // Compteur de visites 404
            if(typeof localStorage !== 'undefined') {
                let count = localStorage.getItem('404count') || 0;
                count++;
                localStorage.setItem('404count', count);
                document.getElementById('count').textContent = count;
            }
        });
    </script>
</body>
</html>
