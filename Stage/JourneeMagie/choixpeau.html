<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Choixpeau Harry Potter</title>
<style>
    body {
        font-family: 'Segoe UI', sans-serif;
        text-align: center;
        background-color: #111;
        color: gold;
        margin: 0;
        padding: 20px;
    }
    h1 {
        font-size: 2em;
        margin-bottom: 20px;
    }
    .controls {
        margin: 20px 0;
    }
    input[type="range"] {
        width: 300px;
    }
    button {
        font-size: 18px;
        padding: 10px 20px;
        margin: 10px;
        background-color: #333;
        color: gold;
        border: 2px solid gold;
        cursor: pointer;
        border-radius: 8px;
        transition: 0.3s;
    }
    button:hover {
        background-color: gold;
        color: #111;
    }
</style>
</head>
<body>

<div id="content" style="display:none;">
    <h1>Bienvenue au Choixpeau Magique</h1>
    <div class="controls">
        <label>Volume musique : </label>
        <input type="range" id="volumeSlider" min="0" max="200" value="100">
    </div>
    <div>
        <button onclick="playHouse('gryffondor.mp3')">Gryffondor</button>
        <button onclick="playHouse('poufsouffle.mp3')">Poufsouffle</button>
        <button onclick="playHouse('serdaigle.mp3')">Serdaigle</button>
        <button onclick="playHouse('serpentard.mp3')">Serpentard</button>
    </div>
</div>

<audio id="backgroundMusic" src="harrypotter.mp3" loop autoplay></audio>
<audio id="houseAudio"></audio>

<script>
    // Demande le code avant d'afficher
    let code = prompt("Entrez le code d'accès :");
    if (code === "132") {
        document.getElementById("content").style.display = "block";
        let music = document.getElementById("backgroundMusic");
        music.volume = 1.0; 
        music.play().catch(err => console.log("Lecture auto bloquée : ", err));
    } else {
        alert("Code incorrect !");
    }

    // Curseur de volume (0% à 200%)
    document.getElementById("volumeSlider").addEventListener("input", function() {
        let sliderValue = this.value;
        let music = document.getElementById("backgroundMusic");
        music.volume = Math.min(sliderValue / 100, 1);
        music.playbackRate = sliderValue > 100 ? 1 + (sliderValue - 100) / 200 : 1;
    });

    // Lecture des sons des maisons
    function playHouse(file) {
        let audio = document.getElementById("houseAudio");
        audio.src = file;
        audio.play();
    }
</script>

</body>
</html>
